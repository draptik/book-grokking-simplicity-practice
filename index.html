<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MegaMart</title>
<link rel="stylesheet" href="css/custom.css">
</head>

<body>
<h1>MegaMart</h1>
<div>Current total: <span id="shoppingCartTotal">0</span></div>

<ul>
    <li>
        <div class="btnItem">
            <div class="productName">product1</div>
            <div class="productPrice" style="padding-left: 5px;">6</div>
            <div class="btnInner" >
                <button type="button" onclick="add_item_to_cart('product1', 6)">
                    Buy now
                </button>
                <button type="button" onclick="remove_item_from_cart('product1')">
                    Remove item
                </button>
                <div class="freeShipping" style="display: none">
                    Free
                </div>
            </div>
        </div>
    </li>
</ul>

<script src="js/ui-stuff.js"></script>
<script src="js/script.js"></script>
</body>
</html>
